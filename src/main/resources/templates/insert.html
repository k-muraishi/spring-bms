<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>register book</title>
		<link rel = "stylesheet" th:href = "@{/css/style.css}">
	</head>
	<body>
		<!--brouzer-->
		<div id="wrap">
		
			<!--header-->
			<header>
				<div class = "container">
					<h1>book managiment system Spring ver.0.5</h1>
				</div>
			</header>
			
			<!--menu-->
			<div id = "menu">
				<div class = "container">
					<!--navigation-->
					<div id = "nav">
						<ul>
							<li><a href="/menu">[menu]</a></li>
							<li><a href="/list">[book list]</a></li>
						</ul>
					</div>
					
					<!--title page-->
					<div id = "page_title">
						<h2>register book</h2>
					</div>
				</div>
			</div>
		
			<!--content of registeraton boook -->
			<div id = "main" class = "container">
				<!--err message-->
				<p class = "error-msg" th:if = "${message} != null" th:text = "${message}"></p>
				<!--input form-->
				<form action = "/insert" method = "POST" th:object = "${book}">
					<table class = "input-table" align = "center">
						<tr>
							<th>ISBN</th>
							<td>
								<input type = "text" name = "isbn" th:value = "*{isbn}" th:errorclass = "errror-msg">
								<p th:if = "${#fields.hasErrors('isbn')}" th:errors = "*{isbn}" th:errorclass = "error-msg"></p>
							</td>
						</tr>
						<tr>
							<th>TITLE</th>
								<td>
									<input type = "text" name = "title" th:value = "*{title}" th:errorclass = "errror-msg">
									<p th:if = "${#fields.hasErrors('title')}" th:errors = "*{title}" th:errorclass = "error-msg"></p>
								</td>
						</tr>
						<tr>
							<th>PRICE</th>
							<td>
								<input type = "text" name = "price" th:value = "*{price}" th:errorclass = "errror-msg">
								<p th:if = "${#fields.hasErrors('price')}" th:errors = "*{price}" th:errorclass = "error-msg"></p>
							</td>
						</tr>
					</table>
					<input type = "submit" value = "register">
				</form>
			</div>
		
			<!--footer-->
			<footer>
				<div classs = "container">
					<h4>Copyright&copy; 2023 All Right Reserved. </h4>
				</div>
			</footer>
		</div>
	</body>
</html>
